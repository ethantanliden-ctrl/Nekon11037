<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>给你的告白</title>
  <style>
    body {
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.2em;
      color: #fff;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.2em;
      color: #fff;
      margin-bottom: 30px;
      animation: fadeIn 3s ease;
    }
    .btn {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }
    .yes { background: #ff4d6d; color: white; }
    .no { background: #fff; color: #ff4d6d; }
    .btn:hover { transform: scale(1.1); }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #fff;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>嗨 👋</h1>
  <p>其实我有一件事想告诉你...</p>

  <p><strong>我喜欢你 ❤️</strong></p>

  <div>
    <button class="btn yes" onclick="reply(true)">答应我</button>
    <button class="btn no" onclick="reply(false)">再考虑一下</button>
  </div>

  <div id="result"></div>

<script>
function reply(answer){
  const result = document.getElementById("result");
  if(answer){
    result.innerHTML = "太好了！🎉 从现在开始，你就是我的唯一 ❤️";
  } else {
    result.innerHTML = "没关系，我会一直等你 😊";
  }
  result.style.display = "block";
}
</script>

</body>
</html>
