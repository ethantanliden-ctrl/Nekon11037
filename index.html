<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>告白</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff8dc; /* 淡黄色背景 */
      font-family: "Segoe UI", "PingFang SC", sans-serif;
      overflow: hidden;
      text-align: center;
    }
    /* 2D心形 */
    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: #ff4d6d;
      margin-bottom: 20px;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #333;
    }
    .btn {
      padding: 12px 28px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
      position: relative;
    }
    .yes {
      background: #ff4d6d;
      color: #fff;
    }
    .no {
      background: #fff;
      color: #ff4d6d;
      border: 2px solid #ff4d6d;
      position: absolute;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #333;
      display: none;
    }
    /* 飘落的小爱心 */
    .falling-heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      color: #ff4d6d;
      animation: fall linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="heart"></div>
  <h1>你喜欢我吗？</h1>

  <div>
    <button class="btn yes" onclick="reply(true)">喜欢 ❤️</button>
    <button class="btn no" id="noBtn" onclick="reply(false)">不喜欢 😢</button>
  </div>

  <div id="result"></div>

  <!-- 背景音乐（可换链接） -->
  <audio id="bgm" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

<script>
const noBtn = document.getElementById("noBtn");
let result = document.getElementById("result");

// 不喜欢按钮逃跑逻辑
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const distance = Math.hypot(
    e.clientX - (rect.left + rect.width/2),
    e.clientY - (rect.top + rect.height/2)
  );
  if(distance < 100){
    const offsetX = (rect.left - e.clientX) * 2;
    const offsetY = (rect.top - e.clientY) * 2;
    let newX = rect.left + offsetX;
    let newY = rect.top + offsetY;
    newX = Math.min(window.innerWidth - rect.width, Math.max(0, newX));
    newY = Math.min(window.innerHeight - rect.height, Math.max(0, newY));
    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

// 点击喜欢
function reply(answer){
  if(answer){
    result.innerHTML = "耶！我就知道你会喜欢我 💖<br>从现在开始，我们就是彼此的唯一啦~ 🥰";
    result.style.display = "block";
    startHearts();
  }
}

// 爱心飘落特效
function startHearts(){
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "falling-heart";
    heart.innerText = "💖";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random()*20+10) + "px";
    heart.style.animationDuration = (Math.random()*3+3) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }, 300);
}
</script>

</body>
</html>
