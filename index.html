<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>告白小网站</title>
  <style>
    body {
      background-color: #fff8dc;
      font-family: "Microsoft YaHei", sans-serif;
      text-align: center;
      overflow: hidden;
      transition: background 2s;
    }

    .heart {
      font-size: 120px;
      color: #ff4d6d;
      animation: beat 1s infinite;
      margin-top: 100px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .question {
      font-size: 28px;
      margin: 20px 0;
      color: #333;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      margin-left: 20px;
      position: absolute;
    }

    .message {
      font-size: 24px;
      color: #ff4d6d;
      margin-top: 30px;
      display: none;
    }

    /* “不喜欢？^^” 的提示 */
    .no-message {
      font-size: 22px;
      color: #888;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s;
    }

    /* 彩带效果 */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* 飘落爱心 */
    .floating-heart {
      position: fixed;
      font-size: 24px;
      color: #ff4d6d;
      top: -30px;
      animation: drop 5s linear forwards;
      pointer-events: none;
    }

    @keyframes drop {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart">❤</div>
  <div class="question">你喜欢我吗？</div>
  <div class="buttons">
    <button id="yesBtn">喜欢</button>
    <button id="noBtn">不喜欢</button>
  </div>
  <div class="message" id="loveMessage">我也喜欢你！💖 一起走下去吧！</div>
  <div class="no-message" id="noMessage">不喜欢？^^</div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMessage = document.getElementById("loveMessage");
    const noMessage = document.getElementById("noMessage");
    const bgMusic = document.getElementById("bgMusic");

    // “不喜欢”按钮移动
    noBtn.addEventListener("mouseover", () => {
      let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      let y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100) + 100;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      // 显示“不喜欢？^^”
      noMessage.style.opacity = 1;
      setTimeout(() => {
        noMessage.style.opacity = 0;
      }, 2000);
    });

    // “喜欢”按钮
    yesBtn.addEventListener("click", () => {
      loveMessage.style.display = "block";
      bgMusic.play();

      // 背景渐变
      document.body.style.background = "linear-gradient(135deg, #ffdde1, #ee9ca7)";

      // 彩带
      createConfetti();

      // 飘落爱心
      setInterval(createFloatingHeart, 500);
    });

    // 彩带
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = randomColor();
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // 随机颜色
    function randomColor() {
      const colors = ["#ff4d6d", "#ffcc00", "#66ccff", "#99ff66", "#ff9966"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // 飘落爱心
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.textContent = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  </script>
</body>
</html>
