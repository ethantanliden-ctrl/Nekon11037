<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>浪漫告白</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: "Microsoft YaHei", sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.1);}
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff5fa2;
      color: white;
      box-shadow: 0 0 10px rgba(255,95,162,0.6);
    }
    #yes:hover {
      background: #ff2e93;
    }

    #no {
      background: #ccc;
      color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
    }

    #message, #secret {
      margin-top: 30px;
      font-size: 26px;
      white-space: pre-line;
      text-align: center;
      display: none;
    }

    /* 信封样式 */
    .envelope {
      width: 280px;
      height: 180px;
      background: #fff0f5;
      border: 2px solid #ff5fa2;
      position: relative;
      margin-top: 20px;
      cursor: pointer;
      display: none;
    }
    .envelope:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 90px solid #ff5fa2;
    }
    .letter {
      display: none;
      background: white;
      width: 250px;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      position: absolute;
      top: -160px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      color: #333;
    }

    /* 星星闪烁 */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* 飘落效果 */
    .fall {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    /* 爱心跟随 */
    .trail {
      position: absolute;
      font-size: 16px;
      pointer-events: none;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>❤️ 你喜欢我吗？ ❤️</h1>
  <div class="buttons">
    <button id="yes">喜欢 💖</button>
    <button id="no">不喜欢 😢</button>
  </div>
  <div id="message"></div>
  <div id="secret"></div>
  <div class="envelope" id="envelope">
    <div class="letter" id="letter">
      💌 亲爱的，谢谢你选择了我。  
      这一刻，我会永远记住。❤️
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const secret = document.getElementById("secret");
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");
    let clickCount = 0;

    // 不喜欢按钮逃跑
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
    noBtn.addEventListener("click", () => {
      alert("不喜欢？^^");
    });

    // 打字机效果
    function typeWriter(text, element, callback) {
      element.style.display = "block";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 100);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    yesBtn.addEventListener("click", () => {
      clickCount++;
      message.innerHTML = "";
      typeWriter("谢谢你 💖\n我喜欢你！", message, () => {
        envelope.style.display = "block";
      });

      if (clickCount === 3) {
        setTimeout(() => {
          secret.style.display = "block";
          typeWriter("🎉 彩蛋：我会永远爱你！❤️", secret);
        }, 2000);
      }
    });

    envelope.addEventListener("click", () => {
      letter.style.display = "block";
    });

    // 背景星星
    for (let i = 0; i < 50; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }

    // 飘落效果
    function createFall() {
      const fall = document.createElement("div");
      fall.className = "fall";
      fall.innerText = Math.random() > 0.5 ? "🌸" : "🎈";
      fall.style.left = Math.random() * 100 + "vw";
      fall.style.animationDuration = (Math.random() * 3 + 5) + "s";
      document.body.appendChild(fall);
      setTimeout(() => fall.remove(), 8000);
    }
    setInterval(createFall, 800);

    // 爱心轨迹
    document.addEventListener("mousemove", (e) => {
      const heart = document.createElement("div");
      heart.className = "trail";
      heart.innerText = "❤️";
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    });
  </script>
</body>
</html>
