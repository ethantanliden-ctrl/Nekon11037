<!DOCTYPE html>

  <title>ç»™ä½ çš„å°å‘Šç™½</title>
  <style>
    /* ===== åŸºæœ¬å¸ƒå±€ ===== */
    :root{
      --accent:#ff4d6d;
      --bg1:#ff9a9e; /* ç²‰ */
      --bg2:#d8b5ff; /* æ·¡ç´« */

    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family: "Segoe UI","PingFang SC","Microsoft YaHei",sans-serif}
    body{

    /* ===== ä¸­å¤®å¿ƒå½¢ä¸æ ‡é¢˜ ===== */

    .heart::before,.heart::after{content:"";position:absolute;width:100px;height:90px;background:var(--accent);border-radius:50%}

    /* ===== æŒ‰é’®åŒº ===== */
    .controls{position:relative;z-index:60;display:flex;gap:12px;align-items:center;justify-content:center}
    .btn{

      transition:transform .18s, box-shadow .18s;
      user-select:none;

    .btn:active{transform:scale(.98)}

    /* ===== ä¿¡å°ä¸ç»“æœåŒº ===== */
    #envelope{

      margin-top:18px; position:relative; cursor:pointer; box-shadow:0 12px 30px rgba(0,0,0,0.18);

    #envelope::before{
      content:"";position:absolute;left:0;right:0;margin:auto;top:-64px;width:0;height:0;
      border-left:110px solid transparent;border-right:110px solid transparent;border-bottom:64px solid #fff;

    /* ===== æ˜Ÿæ˜Ÿ/è¤ç«è™«ï¼ˆå°ç‚¹ï¼‰ ===== */
    .star{position:fixed;width:3px;height:3px;background:#fff;border-radius:50%;opacity:.8;z-index:10;filter:drop-shadow(0 0 6px rgba(255,255,255,0.65));animation:twinkle linear infinite}

    /* ===== é¼ æ ‡è½¨è¿¹ï¼ˆå°çˆ±å¿ƒï¼‰ ===== */
    .trail{position:fixed;pointer-events:none;font-size:14px;z-index:65;opacity:0.95;transform:translate(-50%,-50%);transition:transform .12s linear, opacity .4s}

    /* ===== é£˜è½å…ƒç´  ===== */
    .falling{position:fixed;top:-40px;pointer-events:none;z-index:20;animation:fall linear forwards}
    @keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}

    .ripple{position:fixed;border-radius:50%;background:rgba(255,255,255,.6);transform:scale(0);animation:rip .6s linear;pointer-events:none;z-index:80}

    .fw{position:fixed;width:6px;height:6px;border-radius:50%;pointer-events:none;z-index:85}

    @media (max-width:480px){

<body>

  <!-- å±‚çº§è¾ƒä½çš„è£…é¥°å…ƒç´ ä¼šé€šè¿‡ JS åˆ›å»ºæ’å…¥ -->
  <div class="heart-wrap">

  <!-- éŸ³ä¹ï¼ˆå¯æ¢æˆä½ è‡ªå·±çš„é“¾æ¥ï¼‰â€”â€”æ³¨æ„æµè§ˆå™¨é€šå¸¸éœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½æ’­æ”¾ -->
  <audio id="bgAudio" loop preload="auto">

    <!-- è‹¥ä½ æœ‰åˆæ³•çš„ã€Šæ¢¦ä¸­çš„å©šç¤¼ã€‹MP3, å¯æ›¿æ¢ä¸Šé¢çš„ src -->

<script>
/* =========================
   åˆå§‹åŒ–å˜é‡ä¸å…ƒç´ å¼•ç”¨
   ========================= */
const likeBtn = document.getElementById('likeBtn');
const noBtn   = document.getElementById('noBtn');
const envelope= document.getElementById('envelope');
const result  = document.getElementById('result');
const hidden  = document.getElementById('hiddenMsg');

let likeCount = 0;
let fallingTimer = null;
let trailTimeouts = [];
let starCount = Math.max(24, Math.floor(window.innerWidth/30));

/* =========================
   1) åˆ›å»ºæ˜Ÿæ˜Ÿ / è¤ç«è™«
   ========================= */
function makeStars(){
  for(let i=0;i<starCount;i++){
    const s = document.createElement('div');
    s.className = 'star';
    // åˆ†å¸ƒéšæœºä½ç½®
    const t = Math.random()*100, l = Math.random()*100;
    s.style.left = l + 'vw';
    s.style.top  = t + 'vh';
    // æ¯é¢—æ˜Ÿé—ªçƒèŠ‚å¥ä¸åŒ
    const dur = 1.5 + Math.random()*2.5;
    s.style.animationDuration = dur + 's';
    s.style.animationDelay = (Math.random()*3) + 's';
    s.style.opacity = (0.2 + Math.random()*0.9).toFixed(2);
    document.body.appendChild(s);
  }
}
makeStars();

/* =========================
   2) é¼ æ ‡è·Ÿéšå°çˆ±å¿ƒè½¨è¿¹
   ========================= */
document.addEventListener('mousemove', e=>{
  const t = document.createElement('div');
  t.className = 'trail';
  t.innerText = 'ğŸ’–';
  t.style.left = e.pageX + 'px';
  t.style.top  = e.pageY + 'px';
  t.style.fontSize = (10 + Math.random()*12) + 'px';
  document.body.appendChild(t);
  // å¹³æ»‘æ·¡å‡º
  setTimeout(()=>{ t.style.opacity = '0'; }, 350);
  setTimeout(()=>{ t.remove(); }, 900);
});

/* =========================
   3) ç‚¹å‡»å±å¹•å‡ºç°æ³¢çº¹ & å°çƒŸèŠ±
   ========================= */
document.addEventListener('click', e=>{
  // æ³¢çº¹
  const r = document.createElement('div');
  r.className = 'ripple';
  const size = Math.max(window.innerWidth, window.innerHeight) * 0.06;
  r.style.width = r.style.height = size + 'px';
  r.style.left = (e.clientX - size/2) + 'px';
  r.style.top  = (e.clientY - size/2) + 'px';
  document.body.appendChild(r);
  setTimeout(()=>r.remove(), 650);

  // å°çƒŸèŠ±çˆ†ç‚¹
  for(let i=0;i<10;i++){
    const p = document.createElement('div');
    p.className = 'fw';
    const hue = Math.floor(Math.random()*360);
    p.style.background = `hsl(${hue} 100% 60%)`;
    p.style.left = e.clientX + 'px';
    p.style.top  = e.clientY + 'px';
    // æ–¹å‘ä¸é€Ÿåº¦
    const angle = Math.random()*Math.PI*2;
    const dist  = 40 + Math.random()*120;
    const tx = Math.cos(angle)*dist;
    const ty = Math.sin(angle)*dist;
    p.style.transform = `translate(0,0)`;
    p.style.transition = 'transform 700ms cubic-bezier(.2,.7,0,1), opacity 700ms';
    document.body.appendChild(p);
    setTimeout(()=>{ p.style.transform = `translate(${tx}px,${ty}px)`; p.style.opacity='0'; }, 20);
    setTimeout(()=>{ p.remove(); }, 800);
  }
});

/* =========================
   4) â€œä¸å–œæ¬¢â€æŒ‰é’®ï¼šé€ƒè·‘ + æ˜¾ç¤ºâ€œä¸å–œæ¬¢ï¼Ÿ^^â€
   ========================= */
const noMessage = (() => {
  const el = document.createElement('div');
  el.style.position='fixed';
  el.style.left='50%';
  el.style.transform='translateX(-50%)';
  el.style.top='62%';
  el.style.zIndex='72';
  el.style.color='#fff';
  el.style.fontSize='1.05rem';
  el.style.opacity='0';
  el.style.transition='opacity .6s';
  el.style.textShadow='0 3px 10px rgba(0,0,0,.4)';
  el.innerText = 'ä¸å–œæ¬¢ï¼Ÿ^^';
  document.body.appendChild(el);
  return el;
})();

noBtn.addEventListener('mouseover', ()=>{ moveNoBtn(); showNoMsg(); });
noBtn.addEventListener('touchstart', ()=>{ moveNoBtn(); showNoMsg(); });

function moveNoBtn(){
  // ç›®æ ‡è¿œç¦»é¼ æ ‡æŒ‡é’ˆï¼ˆå°è¯•å¤šæ¬¡é¿å…å¡ä½ï¼‰
  const pad = 70;
  const w = noBtn.offsetWidth, h = noBtn.offsetHeight;
  let tries = 0;
  let placed = false;
  while(!placed && tries < 10){
    const nx = Math.random()*(window.innerWidth - w - pad*2) + pad;
    const ny = Math.random()*(window.innerHeight - h - pad*2) + pad;
    // ä¸æ”¾åœ¨è§†çª—ä¸­å¿ƒå¤ªè¿‘
    const centerDist = Math.hypot(nx - window.innerWidth/2, ny - window.innerHeight/2);
    if(centerDist > 60 || Math.random()>0.4){
      noBtn.style.left = nx + 'px';
      noBtn.style.top  = ny + 'px';
      placed = true;
    }
    tries++;
  }
  // å¿«é€ŸæŠ–åŠ¨æ•ˆæœ
  noBtn.animate([{transform:'translateX(-2px)'},{transform:'translateX(2px)'},{transform:'translateX(0)'}],{duration:260,iterations:1});
}

let noMsgTimer = null;
function showNoMsg(){
  noMessage.style.opacity = '1';
  if(noMsgTimer) clearTimeout(noMsgTimer);
  noMsgTimer = setTimeout(()=>{ noMessage.style.opacity='0'; }, 2000);
}

/* =========================
   5) é£˜è½å…ƒç´ ï¼šå¿ƒ/æ¨±èŠ±/æ°”çƒ/ç«ç‘°
   ========================= */
function spawnFalling(){
  const types = ['ğŸ’–','ğŸŒ¸','ğŸˆ','ğŸŒ¹'];
  const el = document.createElement('div');
  el.className = 'falling';
  el.style.left = Math.random()*100 + 'vw';
  el.style.fontSize = (14 + Math.random()*26) + 'px';
  el.style.zIndex = 20 + Math.floor(Math.random()*10);
  el.innerText = types[Math.floor(Math.random()*types.length)];
  const dur = 5 + Math.random()*6;
  el.style.animationDuration = dur + 's';
  document.body.appendChild(el);
  setTimeout(()=>el.remove(), (dur*1000) + 200);
}

/* =========================
   6) å–œæ¬¢æŒ‰é’®é€»è¾‘ï¼šä¿¡å° â†’ æ‰“å­—æœº â†’ å¤šæ®µæ–‡å­— â†’ éšè—å½©è›‹
   ========================= */
likeBtn.addEventListener('click', ()=>{ handleLike(); });

function handleLike(){
  likeCount++;
  // ç¬¬ä¸€æ¬¡ï¼šæ˜¾ç¤ºä¿¡å°ï¼ˆå¹¶å¼€å§‹æ…¢é€Ÿé£˜è½ï¼‰
  if(likeCount === 1){
    envelope.style.display='block';
    // å¼€å¯å°å‹æŒç»­é£˜è½
    if(!fallingTimer) fallingTimer = setInterval(spawnFalling, 600);
    // å°è¯•æ·¡å…¥éŸ³ä¹ï¼ˆå¤šæ•°æµè§ˆå™¨éœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
    fadeInMusic();
  }
  // ç¬¬ä¸‰æ¬¡ï¼šæ˜¾ç¤ºéšè—å½©è›‹ï¼ˆåº•éƒ¨ï¼‰
  if(likeCount === 3){
    showHidden();
  }
  // è¿ç»­å¤šæ¬¡ï¼ˆä¾‹å¦‚5æ¬¡ï¼‰å¯ä»¥åŠ å…¥é¢å¤–åŠ¨ç”»ï¼ˆæ­¤å¤„ä¿ç•™å¯æ‰©å±•ï¼‰
}

/* ===== æ‰“å¼€ä¿¡å°å¹¶å¼€å§‹é€å­—æ˜¾ç¤ºï¼ˆæ‰“å­—æœºï¼‰ ===== */
envelope.addEventListener('click', openEnvelope);
function openEnvelope(){
  envelope.style.display = 'none';
  // é€å­—æ˜¾ç¤ºç¬¬ä¸€æ®µ -> å†å»¶è¿Ÿæ˜¾ç¤ºç¬¬äºŒæ®µ
  typeWriter("ğŸ’Œ ä½ å¥½å‘€ï¼Œæˆ‘æœ‰ä»¶äº‹é¼“èµ·å‹‡æ°”æƒ³å‘Šè¯‰ä½ â€¦â€¦", 40, ()=>{
    setTimeout(()=>{
      typeWriter("æˆ‘å–œæ¬¢ä½ ã€‚ä¸æ˜¯ä¸€æ—¶çš„å–œæ¬¢ï¼Œè€Œæ˜¯æƒ³å’Œä½ ä¸€èµ·èµ°è¿‡å¾ˆå¤šä¸ªæ˜å¤©ã€‚æ„¿æ„å’Œæˆ‘åœ¨ä¸€èµ·å—ï¼Ÿ", 32);
    }, 700);
  });
}

/* ===== æ‰“å­—æœºå‡½æ•°ï¼šé€å­—è¾“å‡ºåˆ° #result ===== */
let typeInterval = null;
function typeWriter(text, speed=50, callback){
  clearInterval(typeInterval);
  result.style.display = 'block';
  result.innerHTML = '';
  let i=0;
  typeInterval = setInterval(()=>{
    result.innerHTML += text.charAt(i);
    i++;
    if(i >= text.length){
      clearInterval(typeInterval);
      if(callback) callback();
    }
  }, speed);
}

/* =========================
   7) éšè—å½©è›‹å‡ºç°ï¼ˆæ·¡å…¥åº•éƒ¨æ–‡å­—ï¼‰
   ========================= */
function showHidden(){
  hidden.style.display = 'block';
  hidden.style.opacity = '0';
  hidden.style.transition = 'opacity 1.6s ease, transform 1.6s';
  hidden.style.transform = 'translateY(18px)';
  setTimeout(()=>{ hidden.style.opacity='1'; hidden.style.transform='translateY(0)'; }, 80);
}

/* =========================
   8) éŸ³ä¹æ·¡å…¥ï¼ˆç”¨æˆ·äº¤äº’è§¦å‘ï¼‰
   ========================= */
function fadeInMusic(){
  // å¦‚æœå·²ç»åœ¨æ’­æ”¾åˆ™ä¸é‡å¤
  try{
    if(bgAudio.paused){
      bgAudio.volume = 0;
      bgAudio.play().catch(()=>{}); // æŸäº›æµè§ˆå™¨éœ€è¦æ˜ç¡®ç”¨æˆ·äº¤äº’
      let v = 0;
      const fade = setInterval(()=>{
        v += 0.04;
        bgAudio.volume = Math.min(0.6, v);
        if(v >= 0.6) clearInterval(fade);
      }, 160);
    }
  }catch(e){}
}

/* =========================
   9) å®‰å…¨ï¼šçª—å£å¤§å°å˜åŒ–æ—¶è°ƒæ•´æ˜Ÿæ˜Ÿæ•°é‡ & æ¸…ç†
   ========================= */
window.addEventListener('resize', ()=>{
  // ç®€å•é‡å»ºæ˜Ÿæ˜Ÿï¼ˆä¸åšå¤æ‚ diffï¼‰
  document.querySelectorAll('.star').forEach(e=>e.remove());
  starCount = Math.max(20, Math.floor(window.innerWidth/30));
  makeStars();
});

/* =========================
   10) é¡µé¢åˆå§‹å°æç¤ºï¼šè½»è§¦äº¤äº’ï¼ˆç§»åŠ¨ç«¯ï¼‰
   ========================= */
(function mobileHint(){
  if('ontouchstart' in window){
    // åœ¨å°èŒƒå›´å†…çŸ­æš‚æ˜¾ç¤ºä¸€ä¸ªæç¤º
    const tip = document.createElement('div');
    tip.innerText = 'è½»è§¦æŒ‰é’®ä»¥å¼€å§‹ â¤ï¸';
    tip.style.position='fixed';
    tip.style.left='50%';

    tip.style.transform='translateX(-50%)';

    document.body.appendChild(tip);

  }
})();

/* =========================
   11) å¯åŠ¨æ—¶å…ˆäº§ç”Ÿä¸€äº›é£˜è½å’Œæ˜Ÿæ˜Ÿè§†è§‰ï¼ˆå¢åŠ å³åˆ»æ„Ÿï¼‰
   ========================= */
for(let i=0;i<8;i++){ setTimeout(spawnFalling, i*250); }

</script>
