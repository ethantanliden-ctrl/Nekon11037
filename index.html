<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT 聊天网站</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>ChatGPT 聊天</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="输入消息..." style="width:80%;">
  <button onclick="send()">发送</button>

  <script>
    const apiKey = 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 // ⚠️ 实际部署不要放前端

    async function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");

      // 显示用户消息
      chat.innerHTML += `<div class="msg user">你: ${input.value}</div>`;

      // 调用 OpenAI API
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",  // 或者 gpt-4 / gpt-4o
          messages: [{ role: "user", content: input.value }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;

      // 显示机器人消息
      chat.innerHTML += `<div class="msg bot">ChatGPT: ${reply}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
